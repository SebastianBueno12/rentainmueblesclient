<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resultados de Búsqueda Avanzada</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .container {
        margin-top: 80px;
    }
    .table {
        margin-top: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
        text-align: center;
        vertical-align: middle;
    }
    .no-results {
        text-align: center;
        margin-top: 20px;
        color: #d9534f;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Mika Za</a>
    </div>
  </div>
</nav>
<br>
<br>

<div class="container">
  <h1>Resultados de Búsqueda Avanzada</h1>
  <div th:if="${inmuebles.size() == 0}" class="no-results">No se encontraron resultados para la búsqueda.</div>
  <table th:if="${inmuebles.size() > 0}" class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Ciudad</th>
      <th>Zona</th>
      <th>Precio por Noche</th>
      <th>Disponible Desde</th>
      <th>Disponible Hasta</th>
      <th>Piscina</th>
      <th>Wifi</th>
      <th>Descripción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inmueble : ${inmuebles}">
      <td th:text="${inmueble.ciudad}"></td>
      <td th:text="${inmueble.zona}"></td>
      <td th:text="${inmueble.precioPorNoche}"></td>
      <td th:text="${inmueble.disponibleDesde}"></td>
      <td th:text="${inmueble.disponibleHasta}"></td>
      <td th:text="${inmueble.tienePiscina ? 'Sí' : 'No'}"></td>
      <td th:text="${inmueble.tieneWifi ? 'Sí' : 'No'}"></td>
      <td th:text="${inmueble.descripcion}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
