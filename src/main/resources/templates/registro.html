<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Mika Za</a>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.exito}">
                <div class="alert alert-info">Se ha registrado exitosamente a la aplicación</div>
            </div>
            <h1>Regístrate</h1>
            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre : </label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="control-label" for="correo">Correo : </label>
                    <input id="correo" type="email" class="form-control" th:field="*{correo}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="control-label" for="clave">Clave : </label>
                    <div class="input-group">
                        <input id="clave" type="password" class="form-control" th:field="*{clave}" required autofocus="autofocus">
                        <span class="input-group-addon toggle-password">
                            <i class="glyphicon glyphicon-eye-open"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="direccion">Dirección : </label>
                    <input id="direccion" type="text" class="form-control" th:field="*{direccion}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="control-label" for="telefono">Teléfono : </label>
                    <input id="telefono" type="text" class="form-control" th:field="*{telefono}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" class="form-control btn btn-primary" name="registro-submit" id="registro-submit" value="Registrar" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>Si ya estás registrado <a th:href="@{/}">inicia sesión aquí</a></span>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('.toggle-password').mousedown(function() {
            $('#clave').attr('type', 'text');
        }).mouseup(function() {
            $('#clave').attr('type', 'password');
        }).mouseout(function() {
            $('#clave').attr('type', 'password');
        });
    });
</script>
</body>
</html>
