<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Mika Za</a>
        </div>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Inicio de sesión</h1>
            <form th:action="@{/inicioSesion}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                </div>
                <div class="form-group">
                    <label for="username">Correo electrónico:</label>
                    <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Digite su correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">clave:</label>
                    <input id="password" name="password" type="password" class="form-control" required autofocus="autofocus" placeholder="Digite su clave">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit" value="Iniciar sesión" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate aqui</a></span>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
