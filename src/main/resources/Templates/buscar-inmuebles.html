<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Inmuebles</title>
</head>
<body>
<h1>Buscar Inmuebles</h1>
<form th:action="@{/api/inmuebles/buscar}" method="get">
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" required>

    <label for="zona">Zona:</label>
    <input type="text" id="zona" name="zona" required>

    <label for="fechaLlegada">Fecha de Llegada:</label>
    <input type="date" id="fechaLlegada" name="fechaLlegada">

    <label for="fechaSalida">Fecha de Salida:</label>
    <input type="date" id="fechaSalida" name="fechaSalida">

    <label for="numPersonas">Número de Personas:</label>
    <input type="number" id="numPersonas" name="numPersonas">

    <button type="submit">Buscar</button>
</form>

<div>
    <form th:action="@{/api/inmuebles/buscar-avanzada}" method="get">
        <button type="submit">Búsqueda Avanzada</button>
    </form>
</div>

<h2>Resultados:</h2>
<table>
    <thead>
    <tr>
        <th>Ciudad</th>
        <th>Zona</th>
        <th>Precio por Noche</th>
        <th>Máximo de Personas</th>
        <th>Descripción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inmueble : ${inmuebles}">
        <td th:text="${inmueble.ciudad}">Ciudad</td>
        <td th:text="${inmueble.zona}">Zona</td>
        <td th:text="${inmueble.precioPorNoche}">Precio</td>
        <td th:text="${inmueble.maxPersonas}">Max Personas</td>
        <td th:text="${inmueble.descripcion}">Descripción</td>
    </tr>
    </tbody>
</table>
</body>
</html>
