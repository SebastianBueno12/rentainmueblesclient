<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Inmueble</title>
    <style>
        .info-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Detalle del Inmueble</h1>
<!-- Sección principal que muestra información detallada del inmueble seleccionado -->
<div class="info-section">
    <!-- Muestra el nombre del inmueble -->
    <h2 th:text="${inmueble.nombre}">Nombre del Inmueble</h2>
    <!-- Imagen representativa del inmueble -->
    <img th:src="${inmueble.imagenUrl}" alt="Imagen del Inmueble" style="width:100%; max-width:400px;">
    <!-- Descripción detallada del inmueble -->
    <p th:text="${inmueble.descripcion}">Descripción</p>
    <!-- Ubicación del inmueble -->
    <p th:text="${'Ciudad: ' + inmueble.ciudad}">Ciudad</p>
    <p th:text="${'Zona: ' + inmueble.zona}">Zona</p>
    <!-- Información sobre el precio y la capacidad -->
    <p th:text="${'Precio por noche: €' + inmueble.precioPorNoche}">Precio por Noche</p>
    <p th:text="${'Máximo de personas: ' + inmueble.maxPersonas}">Máximo de Personas</p>
    <!-- Disponibilidad del inmueble -->
    <p th:text="${'Disponible desde: ' + inmueble.fechaDisponibleDesde}">Fecha Disponible Desde</p>
    <p th:text="${'Disponible hasta: ' + inmueble.fechaDisponibleHasta}">Fecha Disponible Hasta</p>
    <!-- Condiciones adicionales como la piscina -->
    <p th:if="${inmueble.tienePiscina}" th:text="'Cuenta con piscina'">Cuenta con piscina</p>
    <p th:if="${!inmueble.tienePiscina}" th:text="'No tiene piscina'">No tiene piscina</p>
    <!-- Política de cancelación aplicable al inmueble -->
    <p th:text="${'Política de cancelación: ' + inmueble.politicaCancelacion}">Política de Cancelación</p>
    <!-- Botón para realizar reserva -->
    <button th:onclick="'window.location.href=\'/reservas/crear?idInmueble=' + ${inmueble.id} + '\''" class="reserva-button">Reservar Este Inmueble</button>
</div>
</body>
</html>
